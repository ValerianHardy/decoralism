<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link th:href="@{/css/style.css}" type="text/css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script th:src="@{/js/index.js}"></script>
    <title>Список имеющихся пользователей на сайте</title>
</head>
<body>
<h3>Список пользователей</h3>
<div th:each="user:${users}">
    <hr>
    <p th:text="'Логин пользователя: ' + ${user.getLogin()}"></p>
    <p th:text="'Роль пользователя: ' + ${user.getRole()}"></p>
    <a th:href="@{/admin/users/edit/{id}(id=${user.getId()})}">Изменить данные пользователя</a>
    <hr>
</div>
</body>
</html>
