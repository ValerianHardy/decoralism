<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link th:href="@{/css/style.css}" type="text/css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script th:src="@{/js/index.js}"></script>
    <title>Изменение статуса пользователя</title>
</head>
<body>
  <hr>
  <p th:text="'Логин пользователя: ' + ${user.getLogin()}"></p>
  <p th:text="'Роль пользователя: ' + ${user.getRole()}"></p>
  <form th:method="POST" th:action="@{/admin/users/edit/{id}(id=${user.getId()})}">
    <select name="role" id="role" >
      <!--        опционалка перечисления статуса-->
      <option th:each="roleUser : ${T(com.example.springsecurityapplication.enumm.Role).values()}"
              th:value="${roleUser}" th:text="${roleUser}"></option>
    </select>
    <input type="submit" value="Изменить роль пользователя">
  </form>
  <hr>

</body>
</html>
