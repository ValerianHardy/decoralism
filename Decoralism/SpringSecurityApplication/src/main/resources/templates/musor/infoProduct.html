<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link th:href="@{/css/style.css}" type="text/css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script th:src="@{/js/index.js}"></script>
    <title>Информация о товаре</title>
</head>
<body>
    <header>
        <div class="row">
            <div class="col-md-6">
                <div id="logo"><h1>Decoralism</h1></div>
            </div>
            <div class=" col-md-1  align-self-center text-center wrapper">
                <a class="btn" href="/product">Главная</a>
            </div>
            <div class="  col-md-1 align-self-center text-center wrapper">

                <a class="btn" href="/index">Личный кабинет</a>
            </div>

            <div class="  col-md-1 align-self-center text-center wrapper">
                <a class="btn" href="#second">Контакты</a>
            </div>
        </div>
    </header>
    <div class="d-flex justify-content-center">
        <div class="col-md-8 my-carousel">
            <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel" data-bs-interval="5000">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3" aria-label="Slide 4"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="4" aria-label="Slide 5"></button>


                </div>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img th:src="'/img/' + ${product.getImageList[0].getFileName()}"  height="500px" width="300px" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img th:src="'/img/' + ${product.getImageList[1].getFileName()}" height="500px" width="300px" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img th:src="'/img/' + ${product.getImageList[2].getFileName()}" height="500px" width="300px" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img th:src="'/img/' + ${product.getImageList[3].getFileName()}" height="500px" width="300px" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img th:src="'/img/' + ${product.getImageList[4].getFileName()}" height="500px" width="300px" class="d-block w-100" alt="...">
                    </div>


                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"  data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Предыдущий</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"  data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Следующий</span>
                </button>
            </div>
        </div>
        <div class="col-md-4 ">
            <p th:text="'Наименование: ' + ${product.getTitle()}"></p>
            <p th:text="'Описание: ' + ${product.getDescription()}"></p>
            <p th:text="'Цена: ' + ${product.getPrice()}+ ' ₽'"></p>
            <p th:text="'Склад: ' + ${product.getWarehouse()}"></p>
            <p th:text="'Продавец: ' + ${product.getSeller()}"></p>
            <p th:text="'Категория товара: '+${product.getCategory().getName()}"></p>
            <a class="CartButton" th:href="@{/cart/add/{id}(id=${product.getId()})}">Добавить в корзину</a>
        </div>
    </div>



































</body>
</html>
