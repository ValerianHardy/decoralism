<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link th:href="@{/css/style.css}" type="text/css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script th:src="@{/js/index.js}"></script>
    <title>Аутентификация</title>
</head>
<body class="login">
    <header>
    <div class="row">
        <div class="col-md-6">
            <div id="logo"><h1>Decoralism</h1></div>
        </div>
        <div class=" col-md-1  align-self-center text-center wrapper">
            <a class="btn" href="/product">Главная</a>
        </div>
        <div class="  col-md-1 align-self-center text-center wrapper">

            <a class="btn" href="/index">Личный кабинет</a>
        </div>

        <div class="  col-md-1 align-self-center text-center wrapper">
            <a class="btn" href="#second">Контакты</a>
        </div>
    </div>
</header>
    <h3 class="btn">Вход</h3>
    <form method="post" action="/process_login">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
        <label for="username">Введите логин: </label><br>
        <input type="text" placeholder="Введите ваш логин" name="username" id="username">
        <br>
        <label for="password">Введите пароль: </label>
        <br>
        <input type="password" placeholder="Введите ваш пароль" name="password" id="password">
        <br>
        <input class="btn" type="submit" value="Войти">
        <div th:if="${param.error}" style="color: #00a9e5">
            Неправильный логин или пароль
        </div>
    </form>
    <a style="color: rgb(253,255,255)" href="/authentication/registration">Зарегистрироваться</a><br>
    <a style="color: rgb(255,255,255)" href="/product">Вернуться на сайт</a>
</body>
</html>
