<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link th:href="@{/css/style.css}" type="text/css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script th:src="@{/js/index.js}"></script>
    <title>Корзина товаров</title>
</head>
<body>
    <header>
        <div class="row">
            <div class="col-md-6">
                <div id="logo"><h1>Decoralism</h1></div>
            </div>
            <div class=" col-md-1  align-self-center text-center wrapper">
                <a class="btn" href="/index">Главная</a>
            </div>
            <div class="  col-md-1 align-self-center text-center wrapper">

                <a class="btn" href="/index">Личный кабинет</a>
            </div>
            <div class=" col-md-1  align-self-center text-center wrapper">
                <form method="get" th:action="@{/orders}">
                    <input class="btn" type="submit" value="История заказов">
                </form>
            </div>
            <div class="  col-md-1 align-self-center text-center wrapper">
                <form method="get" th:action="@{/cart}">
                    <input class="btn" type="submit" value="Корзина">
                </form>
            </div>
            <div class="  col-md-1 align-self-center text-center wrapper">
                <form method="post" th:action="@{/logout}">
                    <input class="btn" type="submit" value="Выйти">
                </form>
            </div>
            <div class="  col-md-1 align-self-center text-center wrapper">
                <a class="btn" href="#second">Контакты</a>
            </div>
        </div>
    </header>
    <h4>Корзина товаров</h4>
    <div th:each="product : ${cart_product}">
        <img th:src="'/img/' + ${product.imageList[0].getFileName()}" width="300px">
        <br>
        <a th:href="@{/product/info/{id}(id=${product.getId()})}" th:text="${product.getTitle()}"></a>
        <p th:text="'Цена: ' + ${product.getPrice()}+ ' ₽'"></p>
        <a class="CartButton" th:href="@{/cart/delete/{id}(id=${product.getId()})}">Удалить</a>

    </div>
    <br>
    <h4 th:text="'Итоговая цена: ' + ${price}+ ' ₽'"></h4>
    <a class="CartButton" href="/order/create">Оформить заказ</a>

    <hr>
</body>
</html>
